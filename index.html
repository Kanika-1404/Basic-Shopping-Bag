<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/utils.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <button class="add_to_bag" onclick="cartQuantity=cartQuantity+1; document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;">Add to Bag </button>
        <button class="wishlist" onclick="cartQuantity=cartQuantity-1; document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;">Add to Bag <img class="heart" src="static/red heart.png" alt=""></button>
        <button class="add_to_bag" onclick="cartQuantity=cartQuantity+2; document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;">Add 1+1 Item </button>
    </div>
    <h2 id="cart-summary"></h2>
    <script>
        let cartQuantity=0;
        document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} items`;
    </script>
</body>
</html>
